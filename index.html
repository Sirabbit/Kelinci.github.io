<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek murid Kamu Disini!!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/4a/cf/87/4acf877a0c8d1c434fdae3bcd0a2ea48.jpg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center mt-1">
        <div class="card p-5 bg-dark text-light animated-card text-center">
            <h1 class="mb-1">Cek Murid Pendampingmu</h1>
            <p class="mb-3">Cek Murid yang ada menjadi pendampinmu</p>
            <input type="text" id="nameInput" class="form-control mb-3" placeholder="Tulis nama kamu di sini">
            <button id="checkButton" class="btn btn-primary">CHECK</button>
            <div id="result" class="mt-3" style="display: none;">
                <img id="muridImage" src="" alt="Murid Image" class="img-fluid mb-1">
                <h2 id="muridResult"></h2>
            </div>
            <p class="mt-1">Made by: <a href="https://www.instagram.com/adk_ykz" class="text-primary">andika/si rabbitüê∞</a></p>
        </div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="bluarkip.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="script.js"></script>
    <script>
        document.getElementById('checkButton').addEventListener('click', function() {
            document.getElementById('backgroundMusic').play();
        });
    </script>
</body>
</html>
